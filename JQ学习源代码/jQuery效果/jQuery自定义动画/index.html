<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../jQuery min.js"></script>
        <title>Document</title>
        <style>
            div {
                width: 300px;
                height: 300px;
                background: red;
                position: absolute;
            }
        </style>
        <script>
            $(function () {
                $("button").click(function () {
                    //自定义动画 animate
                    //animate(params,[speed],[easing],[fn])
                    //params:想要更改的样式属性，以对象形式传递，必须写。属性名可以不用带引号，如果是复合属性则用驼峰命名法，其余参数可以省略
                    $("div").animate(
                        {
                            left: 300,
                        },
                        1000
                    );
                });
            });
        </script>
    </head>
    <body>
        <button>运动</button>
        <div></div>
    </body>
</html>
