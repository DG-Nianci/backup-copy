<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../jQuery min.js"></script>
        <title>Document</title>
        <style>
            div {
                width: 150px;
                height: 300px;
                background-color: pink;
                display: none;
            }
        </style>
        <script>
            $(function () {
                $("button")
                    .eq(0)
                    .click(function () {
                        //slideDown([speed,[easing],[fn]])
                        //speed:三种预定速度之一的字符串('slow','normal',or,'fast')或者表示动画时长的毫秒数值 如：1000
                        //easing:(Optional)用来指定切换效果，默认式'swing',可用参数'linear'
                        //fn:回调函数，在动画完成同时执行的函数，每个元素执行一次
                        $("div").slideDown();
                    });
                $("button")
                    .eq(1)
                    .click(function () {
                        //slideUp([speed,[easing],[fn]])
                        //speed:三种预定速度之一的字符串('slow','normal',or,'fast')或者表示动画时长的毫秒数值 如：1000
                        //easing:(Optional)用来指定切换效果，默认式'swing',可用参数'linear'
                        //fn:回调函数，在动画完成同时执行的函数，每个元素执行一次
                        $("div").slideUp();
                    });
                $("button")
                    .eq(2)
                    .click(function () {
                        //slideToggle([speed,[easing],[fn]])
                        //speed:三种预定速度之一的字符串('slow','normal',or,'fast')或者表示动画时长的毫秒数值 如：1000
                        //easing:(Optional)用来指定切换效果，默认式'swing',可用参数'linear'
                        //fn:回调函数，在动画完成同时执行的函数，每个元素执行一次
                        $("div").slideToggle();
                    });
            });
        </script>
    </head>
    <body>
        <button>下拉滑动</button>
        <button>上拉滑动</button>
        <button>切换滑动</button>
        <div></div>
    </body>
</html>
