<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../jQuery min.js"></script>
        <title>Document</title>
        <style>
            div {
                width: 300px;
                height: 300px;
                background: red;
            }
        </style>
        <script>
            //jQ的入口函数
            //等者DOM结构渲染完成即可执行行内部代码，不必等到所有外部资源加载完成，jQuery帮我们完成了封装
            //相当于js中的DOMContentLoaded
            //不同于js中的load事件

            //$是jQuery的别称，也是jQuery的顶级对象

            //推荐此方法
            $(function () {
                $("div").hide();
            });

            //老版写法
            // $(document).ready(function () {
            //     $("div").hide();
            // });
        </script>
    </head>
    <body>
        <div></div>
    </body>
</html>
