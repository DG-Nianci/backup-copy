<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../jQuery min.js"></script>
        <title>Document</title>
        <script>
            $(function () {
                //改变ul中第一个li的背景颜色
                $("ul li:first").css("background", "pink");
                //改变ul中索引号为2的li的背景颜色
                $("ul li:eq(2)").css("background", "red");
                //改变ol中所有索引号为奇数的li的背景颜色
                $("ol li:odd").css("background", "blue");
                //改变ol中所有索引号为偶数的li的背景颜色
                $("ol li:even").css("background", "green");

                //查找父级
                console.log($(".son").parent());
                //返回指定的祖先元素
                console.log($(".son").parents(".yeye"));
                //查找子级
                $(".nav").children("p").css("color", "red"); //只查找，最近的子级
                // $(".nav").find("p").css("color", "blue"); //可以把子级下面的元素一并获取
                //查找兄弟节点
                $("ul .one").siblings("li").css("color", "yellow");
                //查找第N个元素
                var index = 3;
                $("ol li:eq(0)").css("color", "red");
                $("ol li").eq(2).css("color", "white");
                $("ol li").eq(index).css("color", "pink");
            });
        </script>
    </head>
    <body>
        <ul>
            <li>多个里面筛选几个</li>
            <li>多个里面筛选几个</li>
            <li class="one">多个里面筛选几个</li>
            <li>多个里面筛选几个</li>
            <li>多个里面筛选几个</li>
            <li>多个里面筛选几个</li>
        </ul>
        <ol>
            <li>多个里面筛选几个</li>
            <li>多个里面筛选几个</li>
            <li>多个里面筛选几个</li>
            <li>多个里面筛选几个</li>
            <li>多个里面筛选几个</li>
            <li>多个里面筛选几个</li>
        </ol>
        <div class="yeye">
            <div class="father">
                <div class="son">儿子</div>
            </div>
        </div>

        <div class="nav">
            <p>我是屁</p>
            <div>
                <p>我是p</p>
            </div>
        </div>
    </body>
</html>
