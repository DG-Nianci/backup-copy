<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //用new Object创建对象
            var obj = new Object();
            obj.name = "张三";
            obj.age = 18;
            obj.sex = "男";
            obj.modo = function () {
                alert("hi");
            };
            //利用等号=赋值的方法，添加对象的属性和方法
            //每个属性和方法之间用  分号结束
            alert(obj.name);
            alert(obj["age"]);
        </script>
    </head>
