<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function getTime(time) {
                var nowTime = +new Date();
                var inTime = +new Date(time);
                var times = (inTime - nowTime) / 1000;
                var d = parseInt(times / 60 / 60 / 24); //计算天
                d = d < 10 ? "0" + d : d;
                var h = parseInt((times / 60 / 60) % 24); //计算时
                h = h < 10 ? "0" + h : h;
                var m = parseInt((times / 60) % 60); //计算分
                m = m < 10 ? "0" + m : m;
                var s = parseInt(times % 60); //计算秒
                s = s < 10 ? "0" + s : s;
                return d + "天" + h + "时" + m + "分" + s + "秒";
            }
            console.log(getTime("2021-12-21 14:00:00"));
        </script>
    </head>
    <body></body>
</html>
