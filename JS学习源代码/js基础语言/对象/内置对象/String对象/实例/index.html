            //red出现的次数和位置
            var arr = ["red", "blue", "red", "green", "pink", "red"];
            var index2 = arr.indexOf("red");
            var num2 = 0;
            while (index2 != -1) {
                console.log(index2);
                num2++;
                index2 = arr.indexOf("red", index2 + 1);
            }
            console.log("red出现的次数" + num2);

            //统计出先最多次数的字符
            var str = "oabcoefoxyozzopp";
            var o = {};
            for (var i = 0; i < str.length; i++) {
                var chars = str.charAt(i);
                if (o[chars]) {
                    o[chars]++;
                } else {
                    o[chars] = 1;
                }
            }
            console.log(o);
            var max = 0;
            var cha = "";
            for (var k in o) {
                if (o[k] > max) {
                    max = o[k];
                    cha = k;
                }
            }
            console.log(max);
            console.log(cha);
