        <title>猜数字</title>

            for (var i = 1; i <= 5; i++) {
                if (i <= 4) {
                    alert("这是你的第" + [i] + "次机会");
                } else {
                    alert("最后一次机会");
                }
                var sr = prompt("请输入一个数");
                if (sr < sj) {
