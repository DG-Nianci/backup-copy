<!DOCTYPE html>
<html lang="en">

        <title>Document</title>
        <script>
            //方法一
            var arr1 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
            var num = 0;
            var arr2 = [];
            for (var i = 0; i < arr1.length; i++) {
                if (arr1[i] >= 10) {
                    arr2[num] = arr1[i];
                    num++;
                }
            }
            console.log(arr2);
            //方法二
            var arr1 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
            var arr2 = [];
            for (var i = 0; i < arr1.length; i++) {
                if (arr1[i] >= 10) {
                    arr2[arr2.length] = arr1[i];
                }
            }
            console.log(arr2);
        </script>
