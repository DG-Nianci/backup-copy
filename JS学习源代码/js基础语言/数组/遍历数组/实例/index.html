<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Document</title>
        <script>
            var arr = [2, 6, 1, 7, 4];
            var num = 0;
            var average = 0;
            for (var i = 0; i < arr.length; i++) {
                num += arr[i];
                average = arr.length;
            }
            alert(num);
            alert(num / average);
        </script>
