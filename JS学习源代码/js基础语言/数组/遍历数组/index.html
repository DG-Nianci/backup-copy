        <title>Document</title>
        <script>
            //遍历数组
            var arr = [1, 2, 3];
            for (var i = 0; i < 3; i++) {
                console.log(arr[i]);
            }
            //因为数组的索引号是从0开始的，所以 i=0, i<3
            //输出时候 arr[i] ，i 计数器当索引号来用
        </script>
