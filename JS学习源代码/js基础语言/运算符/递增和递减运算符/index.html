<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //递增运算符为（++），递减运算符为（--）
            //递增或递减运算符放在变量前面叫前置递增（递减）运算符，放在变量后面叫后置递增（递减）运算符
            //递增递减运算符必须和变量配合使用

            //前置递增（递减）运算符：先自加在返回原值
            //后置递增（递减）运算符：先返回原值在自加
            //递增运算符，++
            var a = 10;
            a++;
            alert(a);
            //递减运算符，--
            var b = 10;
            b--;
            alert(b);
        </script>
    </head>
    <body></body>
</html>
