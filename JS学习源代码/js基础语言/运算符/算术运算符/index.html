<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //运算符，*、/、+、-、 有括号先算括号里面的
            //浮点数在进行算术运算会出现一些问题，他的精度远远不如整数
            //不要判断浮点是是否相等
            alert(1 + 1);
            alert(1 - 1);
            alert(3 * 5);
            alert(18 / 2);
            //“%” 取余（取模）
            alert(5 % 3);
        </script>
    </head>
    <body></body>
</html>
