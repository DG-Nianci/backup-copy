<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //赋值运算符 、、、
            // =（直接赋值）
            var a = 10;
            alert(a);
            // +=（加一个数再赋值）
            var b = 10;
            b += 2;
            alert(b); //12
            // -=（减一个数再赋值 ）
            var c = 10;
            c -= 5;
            alert(c); //5
            // *=（乘一个数再赋值）
            var d = 10;
            d *= 2;
            alert(d); //20
            // /=（除以一个数再赋值）
            var e = 10;
            e /= 2;
            alert(e); //5
            // %=（先取模在赋值）
            var f = 50;
            f %= 2;
            alert(f); //0
        </script>
    </head>
    <body></body>
</html>
