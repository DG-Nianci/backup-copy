<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //逻辑运算符 &&（与）、||（或）、！（非）

            //1、逻辑与(&&) 两个都为真结果才为真（true），一个为假结果就是假（false）
            alert(3 < 5 && 3 > 2); //true
            alert(3 > 5 && 3 > 2); //false
            //2、逻辑或(||)两个都为假结果才为假（false），一个为真结果就是真（true）
            alert(3 > 1 || 5 < 3); //true
            alert(3 < 1 || 5 < 3); //false
            //3、逻辑非(!)也叫做取反符，取相反的值
            var a = true;
            alert(!a); //false

            //4、短路运算是有多个表达式或值
            // 原理当左边表达式可以确定结果时，就不再运算右边的表达式的值
            var num = 0;
            alert(123 || num++); //在确定了123为真之后，就中断运行了所以num++并没运行
            alert(num); //为0
            //逻辑与
            //如果表达式1为真，则返回表达式2，如果表达式1为假，则返回表达式1
            alert(252 && 666); //true 返回表达式2
            alert(0 && 555); //false 返回表达式1;
            //逻辑或
            //如果表达式1为真，则返回表达式1，如果表达式1为假，则返回表达式2
            alert(123 || 555); //true 返回表达式1
            alert(0 || 154); //false 返回表达式2
        </script>
    </head>
    <body></body>
</html>
