<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //比较运算符有<（小于）、>（大于）  <=（小于等于）、>=（大于等于）、==（判断）、===（全等）、!=（不等于）、!==（不全等）
            //运算结果正确为 true，不正确为 false
            var num1 = 10;
            var num2 = 100;
            var res1 = num1 > num2; //答案：false
            var res2 = num1 == num2; //答案：false
            var res3 = num1 != num2; //答案：true
            alert(res1);
            alert(res2);
            alert(res3);
        </script>
    </head>
    <body></body>
</html>
