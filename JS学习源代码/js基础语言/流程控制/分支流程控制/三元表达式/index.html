<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //三元表达式：幽三元运算符组成的式子我们称为三元表达式
            //三元表达式  语法结构
            //条件表达式 ？表达式1 ：表达式2

            var num = 10;
            var result = num < 5 ? "yes" : "no";
            alert(result);

            //执行思路：如果条件表达式结果为真 则返回 表达式1 的值。
            //               如果条件表达式结果为假  则返回 表达式2 的值
        </script>
    </head>
    <body></body>
</html>
