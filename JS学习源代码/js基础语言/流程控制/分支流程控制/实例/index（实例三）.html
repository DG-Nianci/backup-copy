<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>判断一个数是奇数还是偶数</title>
        <script>
            var str = prompt("输入一个数");
            if (str % 2 == 0) {
                alert("是偶数");
            } else {
                alert("是奇数");
            }
        </script>
    </head>
    <body></body>
</html>
