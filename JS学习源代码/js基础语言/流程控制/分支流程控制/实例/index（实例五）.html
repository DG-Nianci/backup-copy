<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>判断钱数</title>
        <script>
            var num = prompt("输入金额");
            if (num >= 2000) {
                alert("请大家吃西餐");
            } else if (num < 2000 && num >= 1500) {
                alert("请大家吃快餐");
            } else if (num < 1500 && num >= 1000) {
                alert("请大家和饮料");
            } else if (num < 1000 && num >= 500) {
                alert("请大家吃棒棒糖");
            } else {
                alert("下次把钱带够");
            }
        </script>
    </head>
    <body></body>
</html>
