<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>两个数比大小</title>
        <script>
            var num1 = prompt("第一个数");
            var num2 = prompt("第二个数");
            if (parseFloat(num1) > parseFloat(num2)) {
                alert(num1);
            } else {
                alert(num2);
            }
        </script>
    </head>
    <body></body>
</html>
