<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>判断时间阶段</title>
        <script>
            var str = prompt("请输入时间");
            if (str >= 23) {
                alert("深夜好");
            } else if (str >= 18) {
                alert("傍晚好");
            } else if (str >= 13) {
                alert("下午好");
            } else if (str >= 11) {
                alert("中午好");
            } else if (str >= 10) {
                alert("上午好");
            } else {
                alert("早上好");
            }
        </script>
    </head>
    <body></body>
</html>
