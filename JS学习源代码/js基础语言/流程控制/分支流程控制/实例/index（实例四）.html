<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>输入1到7来返回是星期几</title>
        <script>
            var num = prompt("输入1~7");
            switch (Number(num)) {
                case 1:
                    alert("星期一");
                    break;
                case 2:
                    alert("星期二");
                    break;
                case 3:
                    alert("星期三");
                    break;
                case 4:
                    alert("星期四");
                    break;
                case 5:
                    alert("星期五");
                    break;
                case 6:
                    alert("星期六");
                    break;
                case 7:
                    alert("星期日");
                    break;
                default:
                    alert("请你仔细看标题");
            }
        </script>
    </head>
    <body></body>
</html>
