<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>查询水果价钱</title>
        <script>
            var str = prompt("输入水果");
            switch (str) {
                case "苹果":
                    alert("3.5元一斤");
                    break;
                case "香蕉":
                    alert("5元一斤");
                    break;
                case "西瓜":
                    alert("10元一斤");
                    break;
                case "草莓":
                    alert("8.5元一斤");
                    break;
                default:
                    alert("没有此水果");
            }
        </script>
    </head>
    <body></body>
</html>
