<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //变量的作用域：根据作用域的不同我们变量分为全局变量和局部变量

            //全局变量 在全局下都可以使用
            var num = 10;
            console.log(num);

            function fu() {
                alert(num);
            }
            fu();

            //局部变量 在函数内部的变量叫做局部变量，只能在函数内部使用
            function fu1() {
                var num1 = 10;
                num2 = 20;
            }
            fu1();

            //在函数内部没有声明直接赋值的变量是 全局变量
            //函数的形参也可以看做是局部变量

            //全局变量在任何地方都可以使用，只有在关闭浏览器关闭的时候才会销毁，比较占用内存资源
            //局部变量在程序执行时才会被启用，在程序执行完毕的后就会被销毁，因此更加节省空间

            //块级作用域 {}
        </script>
    </head>
    <body></body>
</html>
