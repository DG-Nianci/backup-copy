<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //作用域链  内部函数访问外部函数的变量，采取的时链式查找方式来决定取哪个值，这种结构我们称为，作用域链  就近原则
            function fu() {
                //外部函数
                var num = 10;

                function fun() {
                    //内部函数
                    alert(num);
                }
                fun();
            }
            fu();
        </script>
    </head>
    <body></body>
</html>
