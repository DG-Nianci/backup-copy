<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            var num1 = prompt("请输入一个数");
            var num2 = prompt("请输入一个数");
            var num3 = prompt("请输入一个数");
            var num4 = prompt("请输入一个数");
            var num5 = prompt("请输入一个数");
            function arr() {
                for (var i = 0; i < arguments.length - 1; i++) {
                    for (j = 0; j < arguments.length - i - 1; j++) {
                        if (arguments[j] > arguments[j + 1]) {
                            var time = arguments[j];
                            arguments[j] = arguments[j + 1];
                            arguments[j + 1] = time;
                        }
                    }
                }
                return arguments;
            }
            console.log(
                arr(
                    Number(num1),
                    Number(num2),
                    Number(num3),
                    Number(num4),
                    Number(num5)
                )
            );
        </script>
    </head>
    <body></body>
</html>
