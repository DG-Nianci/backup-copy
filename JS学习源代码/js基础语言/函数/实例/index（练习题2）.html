            //判断一个属是否为素数

            var d = parseFloat(prompt("输入数字"));
            function bum(d) {
                for (var i = 2; i < d; i++) {
                    if (d % i == 0) {
                        return "不是是素数";
                    } else {
                        return "是素数";
                    }
                }
            }
            alert(bum(d));
