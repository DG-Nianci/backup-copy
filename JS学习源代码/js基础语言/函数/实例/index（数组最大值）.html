<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function num(arr) {
                max = arr[0];
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] > max) {
                        max = arr[i];
                    }
                }
                return max;
            }
            var st = num([1, 5, 3, 6, 45, 88, 100]);
            alert(st);
        </script>
    </head>
    <body></body>
</html>
