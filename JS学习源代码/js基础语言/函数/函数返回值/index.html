<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //函数返回值
            // function 函数名(){
            //     return 需要返回的值;
            // }
            // 函数名();
            //return 后面的语句不会被执行，并且只能返回一个值，但是可以返回一个数组
            //函数如果有 return 则返回但是 return 后面的值，如果函数没有 return 则会返回 undefined
            //只要函数遇见 return 就把后面的结果返回给 调用函数
            //函数名（）= return 后面的结果

            function num(name) {
                return name;
            }
            alert(num(2525));
        </script>
    </head>
    <body></body>
</html>
