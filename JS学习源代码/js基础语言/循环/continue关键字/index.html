<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //continue关键字
            // 用于立即 跳出本次循环，继续执行下一次循环
            for (var i = 1; i <= 5; i++) {
                if (i == 3) {
                    continue;
                }
                console.log(i);
            }
        </script>
    </head>
    <body></body>
</html>
