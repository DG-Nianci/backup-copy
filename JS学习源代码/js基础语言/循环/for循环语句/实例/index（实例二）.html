<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //1、求1-100之间所有数的平均值
            var num = 0;
            var average = 0;
            for (var i = 1; i <= 100; i++) {
                num += i;
            }
            average = num / 100;
            alert(average);
            //2、求1-100之间所有奇数和偶数的和
            var odd = 0;
            var even = 0;
            for (var i = 1; i <= 100; i++) {
                if (i % 2 == 0) {
                    even += i;
                } else {
                    odd += i;
                }
            }
            alert("奇数和是" + odd);
            alert("偶数和是" + even);
            //3、求1-100之间所有能被3整除的数字的和
            var number = 0;
            for (var i = 0; i <= 100; i++) {
                if (i % 3 == 0) {
                    number += i;
                }
            }
            alert("能被三整除的数的和是" + number);
        </script>
    </head>
    <body></body>
</html>
