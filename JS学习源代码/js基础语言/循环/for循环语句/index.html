<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //循环的目的：可以重复执行代码
            //for 重复执行某些代码，通常跟计数有关系
            //for 循环可以重复执行不同的代码

            //语法结构
            // for(初始化变量;条件表达式;操作表达式;){
            //             循环体
            // }

            //初始化变量：就是用var 声明的一个普通变量，通常用于作为计数器使用
            //条件表达式：就是用来决定每次循环是否继续执行，就是终止的条件
            //操作表达式：是每次循环最后执行的代码，经常用于我们计数器变量进行更新（递增或者递减）

            //重复执行相同的代码
            // for (var i = 1; i <= 100; i++) {
            //     console.log("你好");
            // }

            //重复执行不同的代码
            for (var i = 1; i <= 100; i++) {
                if (i == 1) {
                    alert("他出生了");
                } else if (i == 100) {
                    alert("他今年100岁了");
                } else {
                    console.log("他今年" + [i] + "岁了");
                }
            }
        </script>
    </head>
    <body></body>
</html>
