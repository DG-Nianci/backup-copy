<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            // do while循环语法结构

            // do {
            //     循环体;
            // } while (条件表达式);

            var i = 1;
            do {
                console.log("holle");
                i++;
            } while (i <= 10);
            //执行思路：跟while不同的地方在于 do while 先执行循环体，在判断条件，如果条件表达式为真，则继续执行循环体，否则退出循环
            //至少会执行一次循环体
        </script>
    </head>
    <body></body>
</html>
