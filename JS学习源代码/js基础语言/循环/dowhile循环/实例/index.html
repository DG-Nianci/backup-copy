<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //打印人的一生 1-100岁
            var i = 1;
            do {
                console.log("今年" + [i] + "岁");
                i++;
            } while (i <= 100);
            //计算1-100之间所有整数的和
            var j = 1;
            var num = 0;
            do {
                num += j;
                j++;
            } while (j <= 100);
            alert(num);
            //输入我爱你
            do {
                var a = prompt("你爱我吗");
            } while (a !== "我爱你");
        </script>
    </head>
    <body></body>
</html>
