<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>n行n列星星</title>
        <script>
            var input = prompt("请输入行数");
            var input2 = prompt("请输入列");
            var str = "";
            for (var i = 1; i <= input; i++) {
                //行数
                for (var j = 1; j <= input2; j++) {
                    //列数
                    str += "⭐";
                }
                str += "\n"; //到几个换行
            }
            console.log(str);
        </script>
    </head>
    <body></body>
</html>
