<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //break关键字
            //用于立刻跳出整个循环，让循环立马结束
            for (var i = 1; i <= 5; i++) {
                if (i == 3) {
                    break;
                }
                console.log(i);
            }
        </script>
    </head>
    <body></body>
</html>
