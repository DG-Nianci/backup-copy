<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background: red;
            }
        </style>
        <script>
            //转换成为字符串类型 变量. toString( )
            var num = 10;
            var srt = num.toString();
            alert(srt);
            //用string( )
            alert(String(num));
            //用+拼接字符串的方法实现转换为字符串类型
            alert(num + " ");
        </script>
    </head>
    <body>
        <div></div>
    </body>
</html>
