<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Document</title>
        <script>
            //转换为布尔类型 Boolean(变量)
            alert(Boolean(" "));
            alert(Boolean(0));
            alert(Boolean(NaN));
            alert(Boolean(null));
            alert(Boolean(undefined));
            //以上这些转换为布尔类型结果都为 false，其余都为true
        </script>
    </head>

</html>
