<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //转换成数字类型 parseInt(变量) parseFloat(变量) Number(变量)
            //隐式转换 ，利用算术运算 - 、*、 /、
            var age = 2.55;
            var str = "222";
            alert(parseInt(age)); //parseInt( ) 取整，可以去掉后缀单位
            alert(parseFloat(age)); //parseFloat( ) 取小数
            alert(Number(str)); //Number( ) 强制转换
            console.log("12" - "3"); //算术运算
        </script>
    </head>
    <body></body>
</html>
