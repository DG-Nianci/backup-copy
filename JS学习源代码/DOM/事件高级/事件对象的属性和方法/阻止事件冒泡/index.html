<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .father {
                overflow: hidden;
                width: 300px;
                height: 300px;
                margin: 100px auto;
                background-color: pink;
                text-align: center;
            }

            .son {
                width: 200px;
                height: 200px;
                margin: 50px;
                background-color: purple;
                line-height: 200px;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="son">son儿子</div>
        </div>
        <script>
            //阻止冒泡
            //事件冒泡：开始时由最具体元素接收，然后逐级向上出阿伯到DOM最顶层节点
            var odiv = document.querySelector(".son");
            var adiv = document.querySelector(".father");
            odiv.addEventListener(
                "click",
                function (e) {
                    alert("son");
                    //阻止冒泡 stopPropagation()（兼容性问题IE9以下不支持）
                    e.stopPropagation();
                    // //cancelBubble()
                    e.cancelBubble();
                },
                false
            );
            adiv.addEventListener(
                "click",
                function (e) {
                    alert("father");
                    e.stopPropagation();
                },
                false
            );
            document.addEventListener(
                "click",
                function (e) {
                    alert("document");
                },
                false
            );

            //捕获阶段
            // odiv.addEventListener(
            //     "click",
            //     function () {
            //         alert("son");
            //     },
            //     true
            // );
            // adiv.addEventListener(
            //     "click",
            //     function () {
            //         alert("father");
            //     },
            //     true
            // );
        </script>
    </body>
</html>
