    <body>

            //事件冒泡阶段
            //two -> one -> body -> html-> document
            var odiv = document.querySelector(".two");
            odiv.addEventListener(
                "click",
                function () {
                    alert("two");
                },
                false
            );
            var adiv = document.querySelector(".one");
            adiv.addEventListener(
                "click",
                function () {
                    alert("one");
                },
                false
            );
        </script>
    </body>
