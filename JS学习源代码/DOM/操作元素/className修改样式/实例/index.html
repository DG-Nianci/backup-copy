<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 350px;
                height: 100px;
                position: relative;
                left: 0px;
                right: 0px;
                margin: 0px auto;
                font-size: 12px;
                color: #ccc;
            }
            input {
                color: #999;
            }
            #img1 {
                width: 15px;
                height: 15px;
                position: absolute;
                top: 5px;
                left: 174px;
            }
            #img2 {
                width: 20px;
                height: 20px;
                position: absolute;
                left: 148px;
                top: 0px;
            }
            p {
                position: absolute;
                left: 192px;
                top: -8px;
            }
        </style>
    </head>
    <body>
        <div>
            <input type="password" value="" />
            <img id="img2" src="images//close.png" />
            <img id="img1" src="images/mess.png" />
            <p>请输入6~16位密码</p>
        </div>
        <script>
            var text = document.querySelector("input");
            var img = document.getElementById("img1");
            var ya = document.getElementById("img2");
            var p = document.querySelector("p");

            var flag = 0;
            ya.onclick = function () {
                if (flag == 0) {
                    text.type = "password";
                    ya.src = "images/close.png";
                    flag++;
                } else {
                    text.type = "text";
                    ya.src = "images/open.png";
                    flag--;
                }
            };

            text.onfocus = function () {
                if (this.value == "请输入") {
                    this.value = "";
                }
                this.style.color = "black";
            };
            text.onblur = function () {
                if (text.value.length < 6 || text.value.length > 16) {
                    img.src = "images/wrong.png";
                    p.innerHTML = "错误";
                    p.style.color = "red";
                } else {
                    img.src = "images/right.png";
                    p.innerHTML = "正确";
                    p.style.color = "green";
                }
            };
        </script>
    </body>
</html>
