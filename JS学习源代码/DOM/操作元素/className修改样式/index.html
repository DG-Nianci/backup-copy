<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background-color: darkgrey;
            }
            .styles {
                width: 300px;
                background: white;
                color: red;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div>啦拉拉</div>
        <script>
            //使用element.style 获得修改元素样式（适合样式比较少，功能简单的情况下使用）
            var odiv = document.querySelector("div");
            odiv.onclick = function () {
                //class是个保留字
                //className 修改元素的className 来完成更改样式 （适合于样式多，功能复杂的情况下使用）
                //保留原先类名，多类名选择器
                // this.className = "原先的类名 要修改的类名";
                this.className = "styles";
            };
        </script>
    </body>
</html>
