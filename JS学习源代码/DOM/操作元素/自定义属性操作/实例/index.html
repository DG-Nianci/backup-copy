<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            li {
                list-style-type: none;
            }

            .tab {
                width: 978px;
                margin: 100px auto;
            }

            .tab_list {
                height: 39px;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
            }

            .tab_list li {
                float: left;
                height: 39px;
                line-height: 39px;
                padding: 0 20px;
                text-align: center;
                cursor: pointer;
            }

            .tab_list .current {
                background-color: #c81623;
                color: #fff;
            }

            .item_info {
                padding: 20px 0 0 20px;
            }

            .item {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="tab">
            <div class="tab_list">
                <ul>
                    <li class="current">商品介绍</li>
                    <li>规格与包装</li>
                    <li>售后保障</li>
                    <li>商品评价（50000）</li>
                    <li>手机社区</li>
                </ul>
            </div>
            <div class="tab_con">
                <div class="item" style="display: block">商品介绍模块内容</div>
                <div class="item">规格与包装模块内容</div>
                <div class="item">售后保障模块内容</div>
                <div class="item">商品评价（50000）模块内容</div>
                <div class="item">手机社区模块内容</div>
            </div>
        </div>
        <script>
            var odiv = document.querySelector(".tab");
            var oli = odiv.querySelectorAll("li");
            var aDiv = document.querySelector(".tab_con");
            var divas = aDiv.querySelectorAll("div");

            for (var i = 0; i < oli.length; i++) {
                //设置自定义属性
                oli[i].setAttribute("index", i);
                oli[i].onclick = function () {
                    for (var i = 0; i < oli.length; i++) {
                        // oli[i].className = "";
                        oli[i].removeAttribute("class");
                    }
                    this.className = "current";

                    //获取自定义属性
                    var index = this.getAttribute("index");
                    //排他思想
                    for (var j = 0; j < divas.length; j++) {
                        divas[j].style.display = "none";
                    }
                    //根据oli的自定义属性来决定哪个显示
                    divas[index].style.display = "block";
                };
            }
        </script>
    </body>
</html>
