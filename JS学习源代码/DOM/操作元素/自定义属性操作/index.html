<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="one" index="1" class="aa"></div>
        <script>
            //获取属性值
            //1、element.属性   获取属性值
            var odiv = document.querySelector("div");
            console.log(odiv.id);
            //2、element.getAttribute('属性')
            console.log(odiv.getAttribute("index"));
            //区别
            //element.属性，获取内置属性值（元素本身自带的属性）
            //element.getAttribute('属性')，获取自定义属性（标准），我们自定义的属性

            //设置元素属性值
            //1、element.属性='值'
            odiv.id = "two";
            odiv.className = "bb";
            //2、element.setAttribute('属性'，'值')
            odiv.setAttribute("index", "2");
            //class比较特殊，在面直接写class就可以
            odiv.setAttribute("class", "cc");

            //移出属性 element.removeAttribute('属性')
            odiv.removeAttribute("id");
        </script>
    </body>
</html>
