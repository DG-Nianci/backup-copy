<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            div {
                width: 500px;
                height: 500px;
                background: rgb(7, 117, 241);
                position: relative;
                top: 60px;
                left: 0px;
                right: 0px;
                margin: 0px auto;
            }
        </style>
        <script>
            window.addEventListener("DOMContentLoaded", function () {
                var odiv = document.querySelector("div");
                odiv.addEventListener("click", function (e) {
                    console.log(e.pageX - odiv.offsetLeft);
                    console.log(e.pageY - odiv.offsetTop);
                });
            });
        </script>
    </head>
    <body>
        <div></div>
    </body>
</html>
