<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //立即执行函数：不需要调用，立马就能自己执行
            //写法
            // (function () {})();
            // //或者
            // (function () {})();

            //第一种写法：
            (function (a, b) {
                console.log(a + b);
            })(1, 5); //这个括号可以看做事调用函数

            //第二钟写法
            (function (a, b) {
                console.log(a + b);
            })(3, 6);

            //立即执行函数最大的作用就是 独立创建了一个 作用域，里面所有的变量，不会有命名冲突的情况
        </script>
    </head>
    <body></body>
</html>
