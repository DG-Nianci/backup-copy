<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            .one {
                width: 300px;
                height: 300px;
                background: red;
                position: relative;
                left: 150px;
                top: 150px;
            }
            .two {
                width: 100px;
                height: 100px;
                background: blue;
                position: absolute;
                left: 50px;
                top: 50px;
            }
            .three {
                width: 200px;
                height: 200px;
                background: darkturquoise;
                padding: 10px;
                border: 3px solid pink;
                position: relative;
                top: 200px;
                left: 150px;
            }
        </style>
        <script>
            window.addEventListener("DOMContentLoaded", function () {
                var odiv = document.querySelector(".one");
                var div = document.querySelector(".two");
                var diva = document.querySelector(".three");
                //获取odiv距离body的 左 上 距离
                console.log(odiv.offsetLeft);
                console.log(odiv.offsetTop);

                //获取div距离odiv的 左 上 距离
                //如果父级没有定位那么他就获取它于body的 左 上距离
                console.log(div.offsetLeft);
                //返回最近的父级不管有没有定位
                console.log(div.offsetTop);

                //获取div的父级
                //如果没有定位返回body
                console.log(div.offsetParent);
                console.log(div.parentNode);

                //获取diva的宽度和高度
                console.log(diva.offsetWidth);
                console.log(diva.offsetHeight);
            });
        </script>
    </head>
    <body>
        <div class="one">
            <div class="two"></div>
        </div>
        <div class="three"></div>
    </body>
</html>
