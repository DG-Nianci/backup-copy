<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            window.addEventListener("DOMContentLoaded", function () {
                //第一个问题：
                console.log(1); //先执行

                setTimeout(function () {
                    console.log(2);
                }, 1000); //等上一个执行完，过来一秒后在执行

                console.log(3); //等第二个执行完执行

                //第二个问题：
                console.log(1); //先执行

                setTimeout(function () {
                    console.log(3);
                }, 0); //最后执行

                console.log(2); //其次执行
            });
        </script>
    </head>
    <body></body>
</html>
