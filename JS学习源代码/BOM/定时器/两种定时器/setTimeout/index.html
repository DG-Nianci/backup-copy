<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background: red;
            }
        </style>
        <script>
            window.addEventListener("DOMContentLoaded", function () {
                //setTimeout
                // window.setTimeout(调用函数，延时时间)；
                //window可以省略
                //延时时间单位为毫秒，可以省略，如果省略默认为0
                //调用函数可以直接写函数也可以写，函数名
                //给定时器赋值一个标识符
                setTimeout(function () {
                    console.log("时间到了");
                }, 2000);
                setTimeout(fn, 3000);
                function fn() {
                    console.log(3);
                }
            });
        </script>
    </head>
    <body>
        <div></div>
    </body>
</html>
