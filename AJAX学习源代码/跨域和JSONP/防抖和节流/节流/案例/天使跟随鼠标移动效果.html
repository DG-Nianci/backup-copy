<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../../../../插件/jQuery min.js"></script>
        <title>Document</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            #angel {
                position: absolute;
            }
        </style>
        <script>
            $(function () {
                var time = null;
                $(document).on("mousemove", function (e) {
                    if (time) {
                        return;
                    }
                    time = setTimeout(() => {
                        $("#angel")
                            .css("top", e.pageY + "px")
                            .css("left", e.pageX + "px");
                        console.log(e.pageX);
                        time = null;
                    }, 15);
                });
            });
        </script>
    </head>
    <body>
        <img src="./angel.gif" alt="" id="angel" />
    </body>
</html>
