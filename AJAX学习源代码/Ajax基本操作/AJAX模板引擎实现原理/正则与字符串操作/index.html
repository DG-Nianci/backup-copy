<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            //exec()函数
            function ze() {
                var str = "hello";
                var pattern = /o/;
                var regular = pattern.exec(str);
                console.log(regular);
            }
            ze();

            //分组
            function fz() {
                var str = "<div>{{name}}</div>";
                var pattern = /{{([a-zA-z]+)}}/;
                var regular = pattern.exec(str);
                console.log(regular);
            }
            fz();

            //replace()函数
            function re() {
                var str = "<div>我是{{name}}</div>";
                var pattern = /{{([a-zA-z]+)}}/;
                var regular = pattern.exec(str);
                console.log(regular);
                str = str.replace(regular[0], regular[1]);
                console.log(str);
            }
            re();

            //多个replace()函数
            function nre() {
                var str = "<div>{{name}}今年{{ age }}岁</div>";
                var pattern = /{{\s*([a-zA-Z]+)\s*}}/;
                var regular = pattern.exec(str);
                str = str.replace(regular[0], regular[1]);
                regular = pattern.exec(str);
                str = str.replace(regular[0], regular[1]);
                console.log(str);
            }
            nre();

            //使用while循环写replace()函数
            function wre() {
                var str = "<div>{{name}}今年{{ age }}岁</div>";
                var pattern = /{{\s*([a-zA-Z]+)\s*}}/;
                var regular = null;
                while ((regular = pattern.exec(str))) {
                    str = str.replace(regular[0], regular[1]);
                }
                console.log(str);
            }
            wre();

            //replace()函数替换为真值
            function dre() {
                var obj = { name: "张三", age: 30 };
                var str = "<div>{{name}}今年{{age}}岁</div>";
                var pattern = /{{\s*([a-zA-Z]+)\s*}}/;
                var regular = null;
                while ((regular = pattern.exec(str))) {
                    str = str.replace(regular[0], obj[regular[1]]);
                }
                console.log(str);
            }
            dre();
        </script>
    </head>
    <body></body>
</html>
